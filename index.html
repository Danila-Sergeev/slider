<body>
    <div class="swiper">
  <!-- Additional required wrapper -->

      </div>
      <div class="swiper-slide types__slider-item ">

        </div>
      </div>
      <div class="swiper-slide types__slider-item ">

          <img src="./img/slider-country-road — копия.png" alt="тропинка" class="types__img">
        </div>
      </div>
    </div>

  <div class="swiper-pagination"></div>

  <div class="swiper-scrollbar"></div>
</div>
